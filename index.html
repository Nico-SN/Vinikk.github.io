<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistiques CS2 Leetify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Conteneur principal -->
  <div class="container">
    <h1>Statistiques CS2 d'un joueur</h1>
    <!-- Section de recherche SteamID64 -->
    <div class="search-bar">
      <input type="text" id="steamIdInput" placeholder="Entrez un SteamID64" />
      <button id="loadButton">Charger les données</button>
    </div>

    <!-- Section d'affichage des stats (remplie dynamiquement via JS) -->
    <div id="stats" class="stats-section">
      <!-- Profil Steam: avatar + nom + heures de jeu -->
      <div class="profile">
        <img id="avatar" src="" alt="Avatar du joueur" class="avatar" />
        <div class="profile-info">
          <h2 id="playerName">Nom du joueur</h2>
          <p id="hours">Heures de jeu CS2 : <span id="hoursValue">0</span></p>
        </div>
      </div>
      <!-- Statistiques globales Leetify -->
      <div class="summary">
        <div class="stat">
          <h3>Leetify Rating</h3>
          <p id="ratingValue">N/A</p>
        </div>
        <div class="stat">
          <h3>Winrate</h3>
          <p id="winrateValue">N/A</p>
        </div>
        <div class="stat">
          <h3>K/D moyen</h3>
          <p id="kdValue">N/A</p>
        </div>
        <div class="stat">
          <h3>Matchs joués</h3>
          <p id="matchesCount">N/A</p>
        </div>
      </div>
      <!-- Liste des 5 derniers matchs -->
      <div class="matches">
        <h3>5 derniers matchs</h3>
        <table id="matchesTable">
          <thead>
            <tr>
              <th>Carte</th>
              <th>Score</th>
              <th>Résultat</th>
              <th>K/D</th>
            </tr>
          </thead>
          <tbody id="matchesBody">
            <!-- Lignes des matchs insérées via JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Attribution Leetify -->
    <div class="attribution">
      <!-- Lien vers le profil Leetify du joueur (ouvre un nouvel onglet) -->
      <a id="leetifyLink" href="#" target="_blank" rel="noopener">
        <img src="leetify-logo.png" alt="Data provided by Leetify" class="leetify-logo" />
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
